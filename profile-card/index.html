<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>

  <div class="card-container__wrapper">
    <div class="card-container">
      <div class="user">
        <div class="user-image">
          <img src="./img/profile.png" height="40" width="40" alt="profile image" />
        </div>
        <div class="user-details">
          <span class="name">Sarah Dole</span>
          <span class="designation">Front End Engineer @ Microsoft</span>
        </div>
        <div class="user-description">
          <p class="introduction">I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and
            ChatGPT developer.
          </p>
        </div>
      </div>

      <div class="reach-out">
        <div class="contact-me">
          <button class="btn-contact" onclick="">Contact me</button>
        </div>
        <div class="socials-container">
          <a target="_blank" href="https://github.com/Anup-Verma98">
            <img src="./img/github.svg" />
          </a>
          <a target="_blank" href="https://linkedin.com/in/anup-verma8055">
            <img src="./img/linkedin.svg" />
          </a>
          <a target="_blank" href="https://instagram.com/anup._.verma">
            <img src="./img/instagram.svg" />
          </a>
          <a href="">
            <img src="./img/twitter.svg" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="credits" data-gfe-screenshot-exclude="true">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">GreatFrontEnd Projects</a>. Built by
    <a href="https://www.greatfrontend.com/projects/u/devanupverma" target="_blank">Anup Verma</a>.
  </div>
  <script src="js/index.js"></script>
</body>

</html>
